    <h1>Calculator</h1>
    <input id="num1" type="text"><br>
    <input id="num2" type="text"><br>
    <select id="opr">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>    
    <button onclick="calculate()">=</button>
    <p id="result"></p><br><br><hr>

    <script>
        function calculate(){
            var n1=document.getElementById("num1").value;
            var n2=document.getElementById("num2").value;
            var op=document.getElementById("opr").value;
            if (op==="+"){
                document.getElementById("result").innerHTML=parseInt(n1)+parseInt(n2);
            }
            if (op==="-"){
                document.getElementById("result").innerHTML=parseInt(n1)-parseInt(n2);
            }
            if (op==="*"){
                document.getElementById("result").innerHTML=parseInt(n1)*parseInt(n2);
            }
            if (op==="/"){
                document.getElementById("result").innerHTML=parseInt(n1)/parseInt(n2);
            }
        }
    </script>

    <h1>Canadian Taxes</h1>
    <!-- 15% on the first $48,535 of taxable income, plus
    20.5% on the next $48,534 of taxable income 
    (on the portion of taxable income over 48,535 up to $97,069), plus
    26% on the next $53,404 of taxable income 
    (on the portion of taxable income over $97,069 up to $150,473), plus
    29% on the next $63,895 of taxable income 
    (on the portion of taxable income over 150,473 up to $214,368), plus
    33% of taxable income over $214,368 -->


    <input id="income" type="text"><br>
    <button onclick="cal()">Calculate</button>
    <p id="tax"></p><br><br><br><br><br><hr>

    <script>
        function cal(){
            var income = parseInt(document.getElementById("income").value);
            // console.log(income)
            var taxes;
            if (income <= 48535){
                taxes = income*0.15
                // console.log(taxes)
            }
            if (income > 48535 && income <=97069){
                taxes = 48535*0.15 + (income - 48535)*0.205
            }
            if (income > 97069 && income <= 150473){
                taxes = 48535*0.15 + 48534*0.205 + (income - 97069)*0.26
            }
            if (income > 150473 && income <= 214368){
                taxes = 48535*0.15 + 48534*0.205 + 53404*0.26 + (income - 150437)*0.29
            }
            if (income > 214368){
                taxes = 48535*0.15 + 48534*0.205 + 53404*0.26 + 63895*0.29 + (income - 214368)*0.33
            }

            document.getElementById("tax").innerHTML=taxes;
        }
    </script>

    <div>
        <h1>Working with Arrays</h1>
        <input id="input4" type="text"><br>
        <button onclick="addArray()">Add</button>
        <button onclick="showArray()">Show</button>
        <button onclick="total()">Total</button>
        <button onclick="clearArray()">Clear</button><br>
        <p id="Message"></p><br><br><br><br><br><hr>

        <script>
            var array = [];
            function addArray(){
                var newnumber = parseInt(document.getElementById("input4").value);
                // console.log(newnumber)
                // console.log(typeof newnumber);
                if (isNaN(newnumber)){
                    
                    document.getElementById("Message").innerHTML="The input is not a valid number";
                }else{
                    
                    array.push(newnumber);
                    document.getElementById("Message").innerHTML="The number has been added to the array";
                    document.getElementById("input4").value="";
                };
                
            };

            function showArray(){
                document.getElementById("Message").innerHTML=array;

            };

            function total(){
                var sum = 0;
                array.forEach(element => {
                    
                    sum += element;

                });
                document.getElementById("Message").innerHTML=sum;

            }

            function clearArray(){
                array = [];
                document.getElementById("Message").innerHTML="";
                document.getElementById("input4").value="";
            }

        </script>

    </div>
