<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div>
        <h3>Enter Loan Information</h3>
        <ol>
            <li>
                Amount of the loan:<input id='principle' type="text">
            </li>
            <li>
                Rate of interest:<input id='yearInterest' type="text">
            </li>
            <li>
                Repayment period in years:<input id='years' type="text">
            </li>
            <button id='btnCompute'>compute</button>
            <h3>Payment Information</h3>
            <li>
                monthly payment: <input id='monthly' type="text">
            </li>
            <li>
                total payment: <input id='total' type="text">
            </li>
            <li>
                total interest: <input id='interest' type="text">
            </li>
        </ol>
        

    </div>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
