<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Account</h1>



    <div id="createAccount">
        <div>Account Name
            <input id="newName" type="text">
        </div>
        <div>Starting Balance
            <input id="newBalace" type="text">
        </div>
        <button id="btnCreate">Create</button>
    </div>

    <div id="accountList">
        <div>
            <p>Accounts List</p>
        </div>
        <div id="accounts"></div>
        <div>
            <button id="btnLowest">Lowest</button>
            <button id='btnHighest'>Highest</button>
            <button id='btnTotal'>Total</button>
            <p id="messageSummary"></p>
        </div>
    </div>

    <div id="details">

        <div id="accountName"></div>
        <div id="accountBalance"></div><br>
        <input id="amount" type="text"><br>
        <button id="btnDeposit">Deposit</button>
        <button id="btnWithdraw">Withdraw</button>

        <div id="messageDetails"></div><br>

    </div>










    <script src="scripts/index.js"></script>
</body>

</html>
