<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Account</h1>



    <div id="createAccount">
        <div>Account Name
            <input id="newName" type="text">
        </div>
        <div>Starting Balance
            <input id="newBalance" type="text">
        </div>
        <button id="btnCreate">Create</button>
    </div>

    <div id="accountList">
        <div>
            <p>Accounts List</p>
        </div>
        <div id="divAccounts"></div>
        <div>
            <div>Lowest account:   <span id='spanLowest'></span></div>
            <div>Highst account:  <span id='spanHighest'></span></div>
            <div>Total Balance:   <span id='spanTotal'></span></div>
        </div>
    </div>

    <div id="accountTransition">

        <div id="divAccountName"></div>
        <div id="divAccountBalance"></div><br>
        <input id="amount" type="text"><br>
        <button id="btnDeposit">Deposit</button>
        <button id="btnWithdraw">Withdraw</button>

        <div id="messageDetails"></div><br>

    </div>










    <script type="module" src="scripts/index.js"></script>
</body>

</html>
